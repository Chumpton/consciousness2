<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCPS Widget Test</title>
    <!-- Widget CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: #eee;
            font-family: sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-container {
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
            z-index: 10;
            background: #222;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        p {
            margin: 5px 0 0;
            color: #888;
            font-size: 0.9rem;
        }

        .container {
            flex: 1;
            width: 100%;
            height: 100%;
            margin: 0;
            border-top: 1px solid #444;
            background: #000;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="header-container">
        <h1>UCPS Consciousness Widget Demo</h1>
        <p>This widget acts as a standalone portal.</p>
    </div>

    <div class="container">
        <!-- Widget Container -->
        <div id="cnscns-widget"></div>
    </div>

    <!-- Widget Script -->
    <script src="cnscns-widget.js"></script>

</body>

</html>
